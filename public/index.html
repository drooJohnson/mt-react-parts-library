<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet" type="text/css">
    <style>
    *{box-sizing:border-box}
    html,body{
      background-color:#ececec;
      font-size:14px;
      height:100%;
      -webkit-font-smoothing:antialiased;
    }
    #root{
      height:100%;
    }
    h1,h2,h3,h4,h5,h6{
      margin:0;
    }
    .popper {
      background: #FFFFFF;
      color: white;
      border-radius: 2px;
      max-width: 100%;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      padding: 5px;
    }

    .popper .popper__arrow {
      width: 0;
      height: 0;
      border-style: solid;
      position: absolute;
      margin: 10px;
      filter: box-shadow(0 3px 2px rgba(0,0,0,0.1));
    }

    .popper[data-placement^="top"] {
      margin-bottom: 10px;
    }

    .popper[data-placement^="top"] .popper__arrow {
      border-width: 8px 8px 0 8px;
      border-color: #222 transparent transparent transparent;
      bottom: -8px;
      left: calc(50% - 8px);
      margin-top: 0;
      margin-bottom: 0;
    }

    .popper[data-placement^="bottom"] {
      margin-top: 10px;
    }

    .popper[data-placement^="bottom"] .popper__arrow {
      border-width: 0 8px 8px 8px;
      border-color: transparent transparent #222 transparent;
      top: -8px;
      left: calc(50% - 10px);
      margin-top: 0;
      margin-bottom: 0;
    }

    .popper[data-placement^="right"] {
      margin-left: 10px;
    }

    .popper[data-placement^="right"] .popper__arrow {
      border-width: 8px 8px 8px 0;
      border-color: transparent #222 transparent transparent;
      left: -8px;
      top: calc(50% - 10px);
      margin-left: 0;
      margin-right: 0;
    }

    .popper[data-placement^="left"] {
      margin-right: 10px;
    }

    .popper[data-placement^="left"] .popper__arrow {
      border-width: 8px 0 8px 8px;
      border-color: transparent transparent transparent #222;
      right: -8px;
      top: calc(50% - 10px);
      margin-left: 0;
      margin-right: 0;
    }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
